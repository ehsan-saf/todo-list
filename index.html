<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/b728b3ab6b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="content">
        <header class="header">
            <h1 class="header-title">To DO List</h1>
        </header>
        <div class="nav">
            <div class="nav-items">
                <div class="home">
                    <h2>Home</h2>
                    <div class="folder" id="all">
                        <img src="./icons/all.png" alt="Today">
                        <p>All Tasks</p>
                    </div>
                    <div class="folder" id="today">
                        <img src="./icons/today.png" alt="Today">
                        <p>Today</p>
                    </div>
                </div>
                <div class="folders">
                    <div class="folders-top">
                        <h2>Folders</h2>
                        <button id="addFolderBtn">
                            <i class="fa-solid fa-circle-plus fa-2xl"></i>
                        </button>
                    </div>
                    <div class="folder" id="default-folder">
                        <img src="./icons/list.png" alt="Today">
                        <p>Default</p>
                    </div>
                </div>
                <div class="newFolderInput hide">
                    <input type="text" id="folderNameInput" placeholder="Enter Folder Name">
                    <div class="addCancelBtn">
                        <button class="newFolderBtn" id="createFolderBtn">Add</button>
                        <button class="newFolderBtn" id="cancelFolderBtn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="todo-section">
                <div class="todo-top">
                    <h2 class="folder-name">Folder Name</h2>
                    <button class="add-todo-btn"><i class="fa-solid fa-circle-plus fa-xl"></i>Add
                        Task</button>
                </div>
                <div class="todo-list">
                    <div class="todo">
                        <div>
                            <input type="checkbox" name="" id="">
                            <h2 class="todo-title">To Do Title</h2>
                        </div>
                        <div>
                            <p class="date-show">1402 / 8 / 24</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
