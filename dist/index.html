<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="content">
        <header class="header">
            <h1 class="header-title">To DO List</h1>
        </header>
        <div class="nav">
            <div class="nav-items">
                <div class="home">
                    <h2>Home</h2>
                    <div class="folder" id="all">
                        <img src="./icons/all.png" alt="Today">
                        <p>All Tasks</p>
                    </div>
                    <div class="folder" id="today">
                        <img src="./icons/today.png" alt="Today">
                        <p>Today</p>
                    </div>
                </div>
                <div class="folders">
                    <div class="folders-top">
                        <h2>Folders</h2>
                        <button id="addFolderBtn">
                            <img src="./icons/add.png" alt="">
                        </button>
                    </div>
                    <div class="folder" id="default-folder">
                        <img src="./icons/list.png" alt="Today">
                        <p>Default</p>
                    </div>
                </div>
                <div class="newFolderInput">
                    <input type="text" id="folderNameInput" placeholder="Enter Folder Name">
                    <div class="addCancelBtn">
                        <button class="newFolderBtn" id="createFolderBtn">Add</button>
                        <button class="newFolderBtn" id="cancelFolderBtn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <main class="main">
    </div>
    </main>
    </div>
</body>

</html>
