<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="content">
        <header class="header">
            <h1 class="header-title">To DO List</h1>
        </header>
        <div class="nav">
            <div class="nav-items">
                <div class="home">
                    <h2>Home</h2>
                    <div class="folder" id="all">
                        <img src="./icons/all.png" alt="Today">
                        <p>All Tasks</p>
                    </div>
                    <div class="folder" id="today">
                        <img src="./icons/today.png" alt="Today">
                        <p>Today</p>
                    </div>
                </div>
                <div class="folders">
                    <div class="folders-top">
                        <h2>Folders</h2>
                        <button id="addFolderBtn">
                            <img src="./icons/add.svg" alt="">
                        </button>
                    </div>
                    <div class="folder" id="default-folder">
                        <img src="./icons/list.png" alt="Today">
                        <p>Default</p>
                    </div>
                </div>
                <div class="newFolderInput hide">
                    <input type="text" id="folderNameInput" placeholder="Enter Folder Name">
                    <div class="addCancelBtn">
                        <button class="newFolderBtn" id="createFolderBtn">Add</button>
                        <button class="newFolderBtn" id="cancelFolderBtn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="todo-section">
                <div class="todo-top">
                    <h2 class="folder-name">Folder Name</h2>
                    <button class="add-todo-btn"><img src="./icons/add.svg" alt=""> Add
                        Task</button>
                </div>
                <div class="todo-list">
                    <div class="todo">
                        <div>
                            <div class="checkbox"></div>
                            <h2 class="todo-title">Do 10 push ups</h2>
                        </div>
                        <div>
                            <div class="priority important">important</div>
                            <p class="todo-date">1402 / 8 / 24</p>
                        </div>
                    </div>
                </div>
                <dialog class="new-task-modal">
                    <div class="modal-content">
                        <div class="todo-input">
                            <label for="">Title:
                                <input type="text" id="todoTitle" placeholder="To Do Name">
                            </label>
                            <label for="">Due Date:
                                <input type="date" id="todoDate">
                            </label>
                            <div class="priority-container">
                                <p>Priority: </p>
                                <div>
                                    <div>
                                        <input type="radio" name="priority" value="1" id="first-pr">
                                        <label class="option-button" for="first-pr">High
                                        </label>
                                    </div>

                                    <div>
                                        <input type="radio" name="priority" value="2" id="second-pr">
                                        <label class="option-button" for="second-pr">Medium
                                        </label>
                                    </div>

                                    <div>
                                        <input type="radio" name="priority" value="3" id="third-pr">
                                        <label class="option-button" for="third-pr">Low
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="description-container">
                                <label for="todo-text">Note :</label>
                                <textarea name="" id="todo-text" cols="30" rows="10"
                                    placeholder="Enter your note here"></textarea>
                            </div>
                            <div class="todo-btn">
                                <button class="cancel-todo-btn">Cancel</button>
                                <button class="save-todo-btn">Save</button>
                            </div>
                        </div>
                    </div>
                </dialog>
            </div>
        </main>
    </div>
</body>

</html>
